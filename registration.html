<body id="body-auth">

    <header id="header-auth">
        
         <div class="logo-mobile-auth">

            <a href="auth.html">
               <img src="assets/images/logo-hburger-up.png" alt="Logo" />
            </a>
         </div>

         <div class="logo-desktop-auth">

            <a href="auth.html">
                <img src="assets/images/logo-side.png" alt="Logo" width="400px" />
            </a>
         </div>
    </header>

    <main>

      <div class="band-registration">

         <div class="buttons-registration">
            <a href="auth.html" class="btn-login-registration">LOGIN</a>            
            <a href="#" class="btn-cadastro-registration">CADASTRO</a>
         </div>

         <form action="auth.html" class="form-registration">

            <div class="field-registration">
               <input type="text" name="name" id="name" class="input-registration" />
               <label for="name">Nome</label>
            </div>
   
            <div class="field-registration">
               <input type="email" name="email" id="email" class="input-registration" />
               <label for="email">E-mail</label>
            </div>

            <div class="field-registration">
               <input type="password" name="password" id="password" class="input-registration" />
               <label for="password">Senha</label>
            </div>   
  
            <input type='submit' value='Enviar' class="send-registration" />

         </form>     
      </div>
    </main>  
    <script src="assets/scripts/dist/index.js"></script>
</body>
